<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>customer form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your information !</h1>
      <div id="blanks">


        <form>

          <div class="form-group">
            <label for="name">your name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="phone-number">Phone number</label>
            <input id="number" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">submit your information!</button>
        </form>
      </div>

      <div id="confirmation">
        <h1>a receipt</h1>
        <p>Thank you, <span class="name"></span> for purchasing our product. The product will be shipped
            to your address <span class="address"></span> </p>
      </div>



    </div>
  </body>
</html>
