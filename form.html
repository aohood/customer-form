<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>customer form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your information to complete your order!</h1>
      <div id="blanks">


        <form>

          <div class="form-group">
            <label for="first-name">first name</label>
            <input id="fname" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="last-name">Last name</label>
            <input id="lname" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="phone-number">Phone number</label>
            <input id="number" class="form-control" type="text">
          </div>

          <label for="Menu">Menu</label>
          <select class="form-control" id="menu">
            <option>choose an entree</option>last
            <option>drink</option>
            <option>shawerma sandwish</option>
            <option>Kabab plate</option>
            <option>kunafah</option>
            <option>baklavah</option>
          </select><br><br>
          <button type="submit" class="btn btn-primary">submit your information!</button>
        </form>
      </div>

      <div id="confirmation">
        <h1>Your receipt</h1>
        <p>Thank you, <span class="first-name"></span> <span class="last-name"></span>for purchasing our food.
           You have oerdered a <span class="menu"></span>Your meal will be ready in 30 minuts. It will be shipped right away to your address <span class="address"></span>
           Thank you for  ordering from our resturant.
         Hope to see you again soon. </p>
      </div>



    </div>
  </body>
